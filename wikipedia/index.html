<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>维基百科</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="logo">
		<img src="image/logo.png" title="wikipedia" >
	</div>
	<div class="search">
		<img src="image/name.png" title="wikipedia" >
		<div class="form">
			<span class="msg"><i class="iconfont">&#xe605;</i>输入内容为空！！</span>
			<span class="res">为您找到约<span></span>个</span>
			<input type="text" name="searchcontent" placeholder="搜索">
			<button class="searchbtn"><i class="iconfont">&#xe6ac;</i></button>
			<button class="round"><i class="iconfont">&#xe607;</i></button>
		</div>
	</div>
	<div class="loading">
		<span class="l-1"></span>
		<span class="l-2"></span>
		<span class="l-3"></span>
		<span class="l-4"></span>
		<span class="l-5"></span>
		<span class="l-6"></span>
	</div>
	<div class="search-result">
		<ul ></ul>
	</div>
</body>
<script src="js/main.js"></script>
</html>
